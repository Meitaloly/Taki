<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meital and Sapir's Taki</title>

</head>

<body>
    <div class="container" , id="mainContainer">
        <div class="container-quit-button">
            <button id="quitButton">Quit</button>
        </div>
        <div id="timer">
        </div>
        <div class="rival-container">
            <div class="rival-cards" id="rival">
            </div>
        </div>
        <div class="deckContainer">

            <img class="arrowImage" id="arrow" src="images/new_arrow.png">

            <div class="deck">

                <img class="card" id="backDeck" src="cards/card_back.png" alt="deck Card">
                <img alt="open deck card" class="card" id="opendeck">
            </div>
            <span id="deckStatus"></span>
        </div>
        <div class="player-container">
            <div class="player-cards" id="player">
            </div>
        </div>
    </div>
    <div id = "statsContainer" class = "stats"></div>
</body>

<script src="UI.js"></script>
<script src="PlayerLogic.js"></script>
<script src="GameLogic.js"></script>
<script src="RivalLogic.js"></script>

</html>
